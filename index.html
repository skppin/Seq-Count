<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shared Grid Tracker</title>
  <style>
    :root {
      --gap: 6px;
      --cell-size: 46px;
      --green: #2ecc71;
      --border: #d0d0d0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 20px;
      color: #222;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px 14px;
      margin-bottom: 14px;
    }

    .stats {
      display: flex;
      gap: 14px;
      align-items: center;
      padding: 10px 12px;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fafafa;
    }

    .stat { font-size: 14px; }
    .stat b { font-size: 16px; }

    button.action {
      cursor: pointer;
      border: 1px solid #ccc;
      background: white;
      padding: 10px 12px;
      border-radius: 10px;
      font-weight: 700;
    }
    button.action:hover { background: #f5f5f5; }

    .status {
      font-size: 13px;
      color: #555;
      padding-left: 4px;
    }

    .boards {
      display: flex;
      gap: 14px;
      align-items: flex-start;
      flex-wrap: wrap; /* important: wraps on smaller screens */
    }

    .board {
      flex: 1 1 520px; /* side-by-side if space; wraps otherwise */
      border: 1px solid #eee;
      border-radius: 14px;
      padding: 14px;
      background: #fff;
      box-shadow: 0 1px 0 rgba(0,0,0,0.03);
    }

    .board h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .grid {
      display: grid;
      gap: var(--gap);
      user-select: none;
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
      font-weight: 700;
      font-size: 13px;
      transition: transform 80ms ease, background 120ms ease, border-color 120ms ease;
      box-shadow: 0 1px 0 rgba(0,0,0,0.03);
    }

    .cell:active { transform: scale(0.98); }

    .cell.green {
      background: var(--green);
      border-color: #25b864;
      color: #0b3a1e;
    }

    footer {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
    }

    @media (max-width: 900px) { :root { --cell-size: 38px; } }
    @media (max-width: 650px) { :root { --cell-size: 32px; --gap: 5px; } }
  </style>
</head>

<body>
  <header>
    <div class="stats" aria-live="polite">
      <div class="stat">Completed: <b id="completedCount">0</b></div>
      <div class="stat">Remaining: <b id="remainingCount">0</b></div>
      <div class="stat">Total: <b id="totalCount">0</b></div>
    </div>

    <button class="action" id="exportTxtBtn" type="button">Export (.txt)</button>
    <button class="action" id="exportCsvBtn" type="button">Export (.csv / Excel)</button>
    <span class="status" id="syncStatus">Connecting…</span>
  </header>

  <div class="boards">
    <section class="board">
      <h2>Main Sequence (15×16)</h2>
      <div id="mainGrid" class="grid" role="grid" aria-label="Main Sequence grid"></div>
    </section>

    <section class="board">
      <h2>Penalty &amp; Referee Sequence</h2>
      <div id="prGrid" class="grid" role="grid" aria-label="Penalty and Referee Sequence grid"></div>
    </section>
  </div>

  <footer>
    Shared mode: updates sync for everyone using the same page (Firebase Firestore).
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getFirestore, doc, onSnapshot, runTransaction, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ✅ PASTE YOUR firebaseConfig HERE
    const firebaseConfig = {
       apiKey: "AIzaSyBQtfudSJNZb3AyQiNTDfZM0E0LwdEBm1M",
    authDomain: "seq-helper-2026.firebaseapp.com",
    projectId: "seq-helper-2026",
    storageBucket: "seq-helper-2026.firebasestorage.app",
    messagingSenderId: "724035616020",
    appId: "1:724035616020:web:bb31393c2bec91ca955601",
    measurementId: "G-YDCLDEBSYF"

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ---- Configuration ----
    const MAIN = { cols: 16, total: 240, start: 1, title: "Main Sequence" };
    // 1000..1050 inclusive => 51 blocks
    const PR   = { cols: 10, total: 51,  start: 1000, title: "Penalty & Referee Sequence" };

    const GRAND_TOTAL = MAIN.total + PR.total;

    const trackerDocId = "shared_tracker_v1"; // one shared board for everyone
    const docRef = doc(db, "trackers", trackerDocId);

    // ---- UI ----
    const completedCountEl = document.getElementById("completedCount");
    const remainingCountEl = document.getElementById("remainingCount");
    const totalCountEl = document.getElementById("totalCount");
    const exportTxtBtn = document.getElementById("exportTxtBtn");
    const exportCsvBtn = document.getElementById("exportCsvBtn");
    const syncStatusEl = document.getElementById("syncStatus");

    const mainGridEl = document.getElementById("mainGrid");
    const prGridEl = document.getElementById("prGrid");

    totalCountEl.textContent = String(GRAND_TOTAL);

    // In-memory state (synced from Firestore)
    let mainSet = new Set(); // stores numbers 1..240
    let prSet = new Set();   // stores numbers 1000..1050

    let busy = false;

    function sanitizeIntArray(arr) {
      return Array.isArray(arr) ? arr.filter(n => Number.isInteger(n)) : [];
    }

    function updateCumulativeCounts() {
      const completed = mainSet.size + prSet.size;
      completedCountEl.textContent = String(completed);
      remainingCountEl.textContent = String(GRAND_TOTAL - completed);
    }

    function buildGridSkeleton(gridEl, cfg, onCellClick) {
      gridEl.style.gridTemplateColumns = `repeat(${cfg.cols}, var(--cell-size))`;
      gridEl.innerHTML = "";

      const frag = document.createDocumentFragment();
      for (let i = 0; i < cfg.total; i++) {
        const value = cfg.start + i;

        const cell = document.createElement("button");
        cell.type = "button";
        cell.className = "cell";
        cell.textContent = value;
        cell.setAttribute("role", "gridcell");
        cell.dataset.value = String(value);

        cell.addEventListener("click", () => onCellClick(value));

        frag.appendChild(cell);
      }
      gridEl.appendChild(frag);
    }

    function applyStateToGrid(gridEl, set, cfg) {
      // Cells are in order; just check membership
      for (let i = 0; i < cfg.total; i++) {
        const value = cfg.start + i;
        const cell = gridEl.children[i];
        const done = set.has(value);

        cell.classList.toggle("green", done);
        cell.setAttribute("aria-pressed", done ? "true" : "false");
      }
    }

    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    function getSorted(set) {
      return Array.from(set).sort((a, b) => a - b);
    }

    function exportTxt() {
      const mainList = getSorted(mainSet);
      const prList = getSorted(prSet);

      const lines = [
        MAIN.title,
        ...mainList.map(String),
        "",
        PR.title,
        ...prList.map(String),
        ""
      ].join("\n");

      downloadBlob(new Blob([lines], { type: "text/plain;charset=utf-8" }), "sequences.txt");
    }

    function exportCsv() {
      const mainList = getSorted(mainSet);
      const prList = getSorted(prSet);

      // CSV with sections (Excel-friendly)
      const lines = [
        MAIN.title,
        "BlockNumber",
        ...mainList.map(n => String(n)),
        "",
        PR.title,
        "BlockNumber",
        ...prList.map(n => String(n))
      ].join("\r\n") + "\r\n";

      downloadBlob(new Blob([lines], { type: "text/csv;charset=utf-8" }), "sequences.csv");
    }

    exportTxtBtn.addEventListener("click", exportTxt);
    exportCsvBtn.addEventListener("click", exportCsv);

    // ---- Click handling (transaction updates one shared doc) ----
    async function toggleInFirestore(which, value) {
      if (busy) return;
      busy = true;
      syncStatusEl.textContent = "Saving…";

      try {
        await runTransaction(db, async (tx) => {
          const snap = await tx.get(docRef);
          const data = snap.exists() ? snap.data() : {};

          const mainArr = sanitizeIntArray(data.mainCompleted);
          const prArr = sanitizeIntArray(data.prCompleted);

          const mSet = new Set(mainArr);
          const pSet = new Set(prArr);

          if (which === "main") {
            if (mSet.has(value)) mSet.delete(value);
            else mSet.add(value);
          } else {
            if (pSet.has(value)) pSet.delete(value);
            else pSet.add(value);
          }

          tx.set(docRef, {
            mainCompleted: Array.from(mSet).sort((a,b)=>a-b),
            prCompleted: Array.from(pSet).sort((a,b)=>a-b),
            updatedAt: serverTimestamp()
          }, { merge: true });
        });
        // Snapshot listener will refresh UI
      } catch (e) {
        console.error(e);
        alert("Failed to save. Check Firebase config / Firestore rules.");
      } finally {
        busy = false;
      }
    }

    // Build skeleton once
    buildGridSkeleton(mainGridEl, MAIN, (value) => toggleInFirestore("main", value));
    buildGridSkeleton(prGridEl, PR, (value) => toggleInFirestore("pr", value));

    // ---- Live sync ----
    syncStatusEl.textContent = "Connecting…";
    onSnapshot(docRef, (snap) => {
      syncStatusEl.textContent = "Synced ✓";
      const data = snap.exists() ? snap.data() : {};

      // Main: only accept 1..240
      const mainArr = sanitizeIntArray(data.mainCompleted).filter(n => n >= MAIN.start && n < MAIN.start + MAIN.total);
      // PR: only accept 1000..1050
      const prArr = sanitizeIntArray(data.prCompleted).filter(n => n >= PR.start && n < PR.start + PR.total);

      mainSet = new Set(mainArr);
      prSet = new Set(prArr);

      applyStateToGrid(mainGridEl, mainSet, MAIN);
      applyStateToGrid(prGridEl, prSet, PR);
      updateCumulativeCounts();
    }, (err) => {
      console.error(err);
      syncStatusEl.textContent = "Sync error";
      alert("Sync error. Check Firebase config / Firestore rules.");
    });

    // Initial counts
    updateCumulativeCounts();
  </script>
</body>
</html>
